<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Você pode fazer uma lista de filmes que deseja assistir ou já assistiu.">
    <title>Movie Manager</title>
    <link rel="icon" type="image/png" href="picture/movie.png">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light ">

            <div class="container-fluid">
                <div class="page-title">
                <a id="icon_btn" class="navbar-brand" href="">
                    <img src="picture/movie.png" alt="movie" id="icon">
                    Movie Manager
                </a>
                </div>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" onclick=""
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <a id="mylist_btn" href="" class="d-none" onclick="fillMovieList()" data-bs-toggle="modal"
                        data-bs-target="#myAccountModal">
                        <img src="picture/user.png" alt=""> <span id="my_list"> Filmes Favoritos</span>

                    </a>


                    <button id="login_btn" type="button" class="btn-btn-info" aria-label="login button"
                        data-bs-toggle="modal" data-bs-target="#loginModal">
                        <span id="login"> Login</span>

                    </button>

                    <button id="logout_btn" type="button" class="btn-btn-info" aria-label="Logout button"
                        onclick="logout()">
                        <span id="logout" > Logoff</span>

                    </button>

                    <button id="register_btn" type="button" class="btn-btn-info" aria-label="Register button"
                        data-bs-toggle="modal" data-bs-target="#registerModal">
                        <span id="register" > Registro</span>

                    </button>

                    <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Idioma
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><button class="dropdown-item" aria-label="Tr Language"
                                    onclick="chanceLang('pt-BR', 'Português')">Português</button>
                            </li>
                            <li><button class="dropdown-item" aria-label="En Language"
                                    onclick="chanceLang('en-EN','English')">English</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
    </header>
    <br><br>
    <div class="movie-popular">
    <h3 id="movie-popular-title"> <strong> Filmes Populares </strong></h3>
    <section id="slider">
        <ul id="movieList" class="list-group list-group-horizontal">
        </ul>
        <button onclick="crsLeft()" class="carousel-control-prev" aria-label="Prev button" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button onclick="crsRight()" class="carousel-control-next" aria-label="Next button" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

    </section>
        </div>

    <main>
        <div class="movie-top-rated">
        <h3 id="movie-popular-title"> <strong> Melhores avaliados </strong><img src="picture/star.png"></h3> 
        </div>
        <div id="main-content" class="container"></div>

        <div class="d-flex mb-2">
            <button type="button" id= "btn-anterior" class="btn btn-info" aria-label="Prev page"
                onclick="previousContent()">Anterior</button>
            <button type="button" id ="btn-proximo" class="btn btn-info ms-auto" aria-label="Next page"
                onclick="nextContent()">Proxima</button>

        </div>

    </main>


    <footer class="card-footer ">
        <p> &copy; @Puc-Minas/Turma 12 - Movie_manager </p>
    </footer>


    <!-- movie details -->
    <div class="modal fade " id="movie_detail_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row ">
                            <div class="col-md-4">
                                <img id="movie_details_poster" class="poster" src="/" alt="movie poster">
                            </div>
                            <div class="col-md-8">

                                <h5 class="modal-title" id="movie_details_name"></h5><br>
                                <span id="movie_details_genrs"></span><br><br>
                                

                                <img id="movie_detail_star" src="picture/star.png">
                                <span id="movie_details_rate"></span>

                                <span id="movie_detail_year"></span><br><br>
                                <span id="movie_detail_slogan"></span>
                                <hr>
                                <p id="movie_detail_summary"></p>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add_movie_btn" class="btn btn-secondary"
                        aria-label="Add list button">Adicionar a Lista</button>
                    <button type="button" class="btn bndarytn-seco" aria-label="close button"
                        data-bs-dismiss="modal">Remover</button>
                </div>
            </div>
        </div>
    </div>

    <!-- login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="loginInputPassword1">
                        </div>

                        <button type="button" data-bs-dismiss="modal" aria-label="submit button" onclick="login()"
                            class="btn m-a btn-primary m-auto">Confirmar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Register</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerInputName" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="registerInputName">
                        </div>
                        <div class="mb-3">
                            <label for="registerInputEmail1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="registerInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="registerInputPassword1" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="registerInputPassword1">
                        </div>

                        <button onclick="register()" class="btn m-a btn-primary"
                            aria-label="submit button">Confirmar</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- my account -->
    <div class="modal fade" id="myAccountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myAccountModalLabel">Olá <span id="user">Usuario</span>! Faça uma lista do que quer assistir..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol id="movie_list" class="list-group list-group-numbered">

                    </ol>
                </div>

            </div>
        </div>
    </div>





    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script src="js/movie.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>



</body>

</html>
